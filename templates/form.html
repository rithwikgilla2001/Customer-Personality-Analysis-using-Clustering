<!DOCTYPE html>
<html>
<head>
    <title>Customer Cluster Predictor</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #e0f2f1, #fce4ec);
            background-attachment: fixed;
            background-size: cover;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/cubes.png'); /* abstract network */
            opacity: 0.08;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 700px;
            margin: 60px auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #00796b;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-top: 5px;
        }

        input[type="submit"] {
            background-color: #00796b;
            color: white;
            font-weight: bold;
            margin-top: 30px;
            cursor: pointer;
            border: none;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Customer Segmentation Form</h2>
        <form action="/predict-cluster" method="post">
            <label>Education:</label>
            <select name="Education">
                {% for edu in education_levels %}
                <option value="{{ edu }}">{{ edu }}</option>
                {% endfor %}
            </select>

            <label>Marital Status:</label>
            <select name="Marital_Status">
                {% for status in marital_statuses %}
                <option value="{{ status }}">{{ status }}</option>
                {% endfor %}
            </select>

            <label>Accepted Campaign:</label>
            <select name="AcceptedCmp" required>
                <option value="">-- Select One --</option>
                {% for cmp in cmp_fields %}
                <option value="{{ cmp }}">{{ cmp }}</option>
                {% endfor %}
            </select>

            <label>Income:</label><input type="number" step="any" name="Income" required>
            
            <!-- <label>Kidhome:</label><input type="number" name="Kidhome"> -->
            <label>Kidhome:</label>
            <select name="Kidhome">
                {% for i in range(0, 51) %}
                <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select>

            <!-- <label>Teenhome:</label><input type="number" name="Teenhome"> -->
            <label>Teenhome:</label>
            <select name="Teenhome">
                {% for i in range(0, 51) %}
                <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select>

            <!-- <label>Recency:</label><input type="number" name="Recency"> -->
            <label>Recency:</label>
            <select name="Recency">
                {% for i in range(1, 51) %}
                <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select>

            <label>MntWines:</label><input type="number" step="any" name="MntWines">
            <label>MntFruits:</label><input type="number" step="any" name="MntFruits">
            <label>MntMeatProducts:</label><input type="number" step="any" name="MntMeatProducts">
            <label>MntFishProducts:</label><input type="number" step="any" name="MntFishProducts">
            <label>MntSweetProducts:</label><input type="number" step="any" name="MntSweetProducts">
            <label>MntGoldProds:</label><input type="number" step="any" name="MntGoldProds">
            
            <!-- <label>NumDealsPurchases:</label><input type="number" name="NumDealsPurchases"> -->
            <label>NumDealsPurchases:</label>
            <select name="NumDealsPurchases">
                {% for i in range(1, 51) %}
                <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select>

            <label>NumWebPurchases:</label><input type="number" name="NumWebPurchases">
            
            <!-- <label>NumCatalogPurchases:</label><input type="number" name="NumCatalogPurchases"> -->
            <label>NumCatalogPurchases:</label>
            <select name="NumCatalogPurchases">
                {% for i in range(1, 51) %}
                <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select>

            <!-- <label>NumStorePurchases:</label><input type="number" name="NumStorePurchases"> -->
            <label>NumStorePurchases:</label>
            <select name="NumStorePurchases">
                {% for i in range(1, 51) %}
                <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select>

            <!-- <label>NumWebVisitsMonth:</label><input type="number" name="NumWebVisitsMonth"> -->
            <label>NumWebVisitsMonth:</label>
            <select name="NumWebVisitsMonth">
                {% for i in range(1, 51) %}
                <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select>

            <label>Complain:</label>
            <select name="Complain">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label>Response:</label>
            <select name="Response">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label>Days Till Today:</label><input type="number" name="Days_Till_Today">
            <label>Age:</label><input type="number" name="Age">

            <input type="submit" value="Predict Cluster">
        </form>
    </div>
</body>
</html>
